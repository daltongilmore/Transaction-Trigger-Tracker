<div class="toolbar">
    <mat-toolbar-row>
      <span>Commerce Trigger Tracker Application</span>
      <button mat-button class="toolbarButton">Return to dash</button>
    </mat-toolbar-row>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
    <ng-container matColumnDef="triggerType">
      <th mat-header-cell *matHeaderCellDef>Type of Trigger</th>
      <td mat-cell *matCellDef="let trigger"> {{trigger.triggerType}} </td>
    </ng-container>
  
    <ng-container matColumnDef="triggerSetting">
      <th mat-header-cell *matHeaderCellDef>Trigger Setting</th>
      <td mat-cell *matCellDef="let trigger"> {{trigger.triggerSetting}} </td>
    </ng-container>
  
    <ng-container matColumnDef="triggerNumber">
      <th mat-header-cell *matHeaderCellDef>Trigger ID</th>
      <td mat-cell *matCellDef="let trigger"> {{trigger.triggerNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="editTrigger">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let trigger"><mat-icon>{{trigger.editTrigger}}</mat-icon></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
